<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Storm Center</title>
        <meta name="description" content="Stormcenter for the Weather Watch site">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat%7CMuli" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        
        <header includefile="header.html">
        </header>
        
        <nav class="topnav" id="myTopnav">
            <a href="/assignments/weathersite/index.html" class="childnav">Home</a>
            <a href="/assignments/weathersite/franklin.html" class="childnav">Franklin</a>
            <a href="/assignments/weathersite/greenville.html" class="childnav">Greenville</a>
            <a href="/assignments/weathersite/springfield.html" class="childnav">Springfield</a>
            <a href="/assignments/weathersite/stormcenter.html" class="childnav">Storm Center</a>
            <a href="/assignments/weathersite/gallery.html" class="childnav">Gallery</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>
        </nav>
        
        <!--JS for to toggle the hamburger button-->
        <script src="scripts/hamburger.js"></script>
        
        <!--JS for wayfinding-->
        <script src="scripts/wayfinding.js"></script>
        
        <main>
            <h1>Weather Report Form</h1>
            <form id="weatherReportForm" method="get" action="thanks.html">
                <fieldset>
                    <legend>Reporter Information</legend>
                    <label class="top">Full Name* <input type="text" name="fullName" required pattern="([A-Za-z\s]+){5,}" title="Please use alpha characters only with a minimum of five characters"></label>
                    <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                    <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                    <label class="top">Zip Code* <input type="number" name="zipCode" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Profile</legend>
                    <label class="top">Storm Date <input type="date" name="date"></label>
                    <label class="top">Storm Type <input list="stormType" name="stormType"><datalist id="stormType">
                        <option>Flash Flood</option>
                        <option>Hail</option>
                        <option>Hurricane</option>
                        <option>Thunderstorm</option>
                        <option>Tornado</option>
                        </datalist>
                    </label>                    
                    <label class="top" for="rating">Storm Severity
                        <span class="storm-severity-rating">
                        <span class="slider-element">1</span><input id="rating" type="range" name="stormSeverity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span class="slider-element">10</span><span class="slider-element" id="ratingValue">5</span>
                        </span>
                    </label>
                    
                    <!--JS for slider rating-->
        <script src="scripts/form-slider.js"></script>
                    <label class="top">Storm Region
                        <select name="region">
                            <option value="" selected disabled>Select Region</option>
                            <option value="franklin">Franklin</option>
                            <option value="greenville">Greenville</option>
                            <option value="springfield">Springfield</option>
                        </select>
                    </label>
                    <div>User In-danger Level</div>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="no">No</label>
                    <label class="sbs"><input type="radio" name="dangerLevel" value="maybe">Maybe</label>
                    <textarea class="form-txt-area" name="comment" form="weatherReportForm">Enter comments here...</textarea>
                </fieldset>
                <input type="submit" value="Report Weather Event"  class="submitBtn">
            </form>
            
            <section class=dateToday>
                <h4>Today is <span id="currentdate"></span></h4>            
            </section>
            
        </main>
        
        <footer includefile="footer.html">
        </footer>
        
        <script src="scripts/include.js"></script>
        <!--JS for to currentdate-->
        <script src="scripts/currentdate.js"></script>
        
    </body>
</html>
